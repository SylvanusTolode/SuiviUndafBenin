<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manager Stock</title>
            </f:facet>
        </h:head>

        <h:body>

           

                 
            
            
            
             <p:layout fullPage="true" class="ui-grid ui-grid-responsive">

                <p:layoutUnit position="north" size="60" resizable="true" closable="true" collapsible="true">
                     <ui:insert name="header" class="ui-grid ui-grid-responsive"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="55" closable="true" collapsible="true">
                    <ui:insert name="footer"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="165" header="MENU" collapsible="true">
                    <ui:insert name="leftMenu"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                </p:layoutUnit>

            </p:layout>



        </h:body>

    </f:view>
</html>
